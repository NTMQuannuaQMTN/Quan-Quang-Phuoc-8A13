<!DOCTYPE html>

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
        }
        
        .navbar {
            overflow: hidden;
            display: inline-block;
            background-color: #5253a5d3;
            width: 100vw;
        }
        
        .navbar a {
            float: left;
            font-size: 25px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border: 5px solid black;
        }
        
        .navbar a.active {
            float: left;
            font-size: 25px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border: 5px solid black;
            background-color: greenyellow;
        }
        
        a:hover,
        a.active:hover {
            background-color: red;
            color: white;
            font-style: bold;
        }
        
        header {
            width: 100vw;
            height: fit-content;
            background-color: rgb(151, 197, 197);
            float: left;
            display: block;
        }
        
        header h1 {
            width: 55vw;
            font-size: 8vh;
            color: blue;
            display: inline-block;
            margin-left: 25px;
            margin-top: 20px;
        }
        
        img {
            float: right;
            height: 25vh;
        }
        
        main div.top {
            display: inline-block;
            margin-top: 10vh;
        }
        
        main div.bottom {
            display: inline-block;
            margin-top: 25vh;
        }
        
        main div a {
            background-color: #5253a5d3;
            margin: 1vw;
            padding: 5vh 5vw;
            width: fit-content;
            margin-left: 5vw;
            margin-right: 5vw;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            Dự án Hỗ trợ người không thể nói
        </h1>
        <img src="Logo.jpg" alt="Pic">
        <!--Ảnh-->
    </header>
    <div class="navbar">
        <a href="Home.html" class="active">Home</a>
        <a href="Hyperlink.html">Hyperlink Menu 1</a>
        <a href="Hyperlink.html">Hyperlink Menu 2</a>
    </div>
    <main>
        <div class="top">
            <a href="Hyperlink.html">Hyperlink Main 1</a>
            <a href="Hyperlink.html">Hyperlink Main 2</a>
            <a href="Hyperlink.html">Hyperlink Main 3</a>
        </div>
        <div class="bottom">
            <a href="Hyperlink.html">Hyperlink Main 4</a>
            <a href="Hyperlink.html">Hyperlink Main 5</a>
            <a href="Hyperlink.html">Hyperlink Main 6</a>
        </div>
    </main>
</body>

</html>
