<!DOCTYPE html>

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://genfavicon.com/tmp/icon_cab93ef510262729747c9a4d20fa296b.ico">
    <style>
        body {
            background-color: white;
        }
        
        a:hover,
        a.active:hover {
            background-color: red;
            color: white;
            font-style: bold;
        }

        header {
            width: 100vw;
            height: fit-content;
            background-color: white;
            float: left;
            display: block;
        }

        .rainbow-text {
            width: 100vw;
            font-weight: bold;
            font-size: 8vh;
            color: blue;
            display: inline-block;
            margin-top: 20px;
        }
        
        .rainbow-text .block-line > span {
            display: inline-block;
        }

        img {
            width: 50vw;
            aspect-ratio: 1.33002481;
        }

        .grid-container {
          display: inline-grid;
          grid-template-columns: auto;
          background-color: #2196F3;
          padding: 10px;
          width: 100vw;
        }

        .grid-item {
          background-color: rgba(255, 255, 255, 0.8);
          border: 10px solid rgba(100, 100, 255, 1);
          padding: 20px;
          font-size: 30px;
          text-align: center;
        }

        .rec {
            position: fixed;
            background-color: red;
            bottom: 4vh;
            right: 4vw;
            width: 15vw;
            aspect-ratio: 1;
            line-height: 15vw;
            font-size: 9vw;
            border-radius: 50%;
            text-align: center;
        }

        i {
            color: black;
        }

        .rec:hover, .rec a:hover {
            background-color: green;
        }

        @media (max-width: 768px) {
            .grid-item {
                font-size: 15px;
            }

            img {
                width: 100vw;
                aspect-ratio: 1.33002481;
            }

            .grid-container {
                grid-template-columns: auto auto;
            }
        }

        @media (max-width: 320px) {
            .grid-container {
                grid-template-columns: auto;
            }
        }
        
        .grid-item:hover {
            background-color: red;
            color: black;
            font-style: unset;
        }
    </style>
</head>

<body>

        </div>
        <div style="text-align:center;">
            <img src="https://scontent.fsgn13-2.fna.fbcdn.net/v/t1.15752-9/281105866_1022352241742005_280961961413837995_n.png?stp=dst-png_p403x403&_nc_cat=106&ccb=1-7&_nc_sid=aee45a&_nc_ohc=lsQhP14fJDkAX9SLwnj&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.fsgn13-2.fna&oh=03_AVKBacuaEeBDupFk8xOrkv8AsnQtkHuMTrPxGugg3quAmg&oe=62BC1604" alt="Pic">
        </div>
        <!--Ảnh-->
    </header>
    <main>
        <div class="grid-container">
              <div class="grid-item"><a href="Add">CHỮ THÀNH TIẾNG</a></div>

</body>

</html>
