<!DOCTYPE html>

<head>
    <title>PROJECT FOR THE MUTED AND THE DEAFEN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="327996179_2364792900366441_3016801233826650729_n.png">
    <style>
        body {
            background-color: white;
        }
        
        a:hover,
        a.active:hover {
            background-color: red;
            color: white;
            font-style: bold;
	    text-decoration: none;
        }

        header {
            width: 100vw;
            height: fit-content;
            background-color: white;
            float: left;
            display: block;
        }

        .rainbow-text {
		font-family: Arial;
		font-weight: bold;
		font-size: 50px;
	}
	.rainbow-text .block-line > span {
		display: inline-block;
	}
	.block-line {
		background-image: linear-gradient(90deg,#ff0000,#ff2b00,#ff5500,#ff8000,#ffaa00,#ffd500,#ffff00,#d4ff00,#aaff00,#80ff00,#55ff00,#2bff00,#00ff00,#00ff2b,#00ff55,#00ff80,#00ffaa,#00ffd5,#00ffff,#00d4ff,#00aaff,#007fff,#0055ff,#002bff,#0000ff,#2a00ff,#5500ff,#7f00ff,#aa00ff,#d400ff,#ff00ff);
		color: #0000;
		-webkit-background-clip: text;
		background-clip: text;
	}
        img {
            width: 50vw;
        }

        .grid-container {
          display: inline-grid;
          grid-template-columns: auto auto;
          width: 100vw;
	  font-weight: bold;
        }

        .grid-item1 {
          background-color: cyan;
          padding: 20px;
          font-size: 5vh;
          text-align: center;
        }
	    
	.grid-item2 {
          background-color: green;
          padding: 20px;
          font-size: 5vh;
          text-align: center;
        }
	    
	a {
		color:black;
	    }

        .rec {
            position: fixed;
            background-color: red;
            bottom: 4vh;
            right: 4vw;
            width: 15vw;
            aspect-ratio: 1;
            line-height: 15vw;
            font-size: 9vw;
            border-radius: 50%;
            text-align: center;
        }

        i {
            color: black;
        }

        .rec:hover, .rec a:hover {
            background-color: green;
        }

        @media (max-width: 320px) {
            .grid-container {
                grid-template-columns: auto;
            }
        }
        
        .grid-item1:hover, .grid-item2:hover {
            background-color: red;
            color: black;
            font-style: unset;
		text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="rainbow-text" style="text-align: center;">
		<span class="block-line">Project for the muted and the deafen</span>
	</div>
        <div style="text-align:center;">
            <img src="327996179_2364792900366441_3016801233826650729_n.png" alt="Pic">
        </div>
        <!--áº¢nh-->
    </header>
    <main>
        <div class="grid-container">
              <div class="grid-item1"><a href="Add">TEXT TO SPEECH</a></div>
              <div class="grid-item2"><a href="Rec">VOICE RECORDER</a></div>
        </div>
    </main>
</body>

</html>
