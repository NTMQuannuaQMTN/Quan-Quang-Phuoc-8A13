<!DOCTYPE html>

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://genfavicon.com/tmp/icon_cab93ef510262729747c9a4d20fa296b.ico">
    <style>
        body {
            background-color: white;
        }
        
        a:hover,
        a.active:hover {
            background-color: red;
            color: white;
            font-style: bold;
        }

        header {
            width: 100vw;
            height: fit-content;
            background-color: rgb(151, 197, 197);
            float: left;
            display: block;
        }

        header h1 {
            text-align:center;
            width: 100vw;
            font-size: 8vh;
            color: blue;
            display: inline-block;
            margin-left: 25px;
            margin-top: 20px;
        }

        img {
            width: 50vw;
            aspect-ratio: 1.33002481;
        }

        .grid-container {
          display: inline-grid;
          grid-template-columns: auto;
          background-color: #2196F3;
          padding: 10px;
          width: 100vw;
        }

        .grid-item {
          background-color: rgba(255, 255, 255, 0.8);
          border: 10px solid rgba(100, 100, 255, 1);
          padding: 20px;
          font-size: 30px;
          text-align: center;
        }

        .rec {
            position: fixed;
            background-color: red;
            bottom: 4vh;
            right: 4vw;
            width: 15vw;
            aspect-ratio: 1;
            line-height: 15vw;
            font-size: 9vw;
            border-radius: 50%;
            text-align: center;
        }

        i {
            color: black;
        }

        .rec:hover, .rec a:hover {
            background-color: green;
        }

        @media (max-width: 768px) {
            .grid-item {
                font-size: 15px;
            }

            header h1 {
                font-size: 45px;
            }

            img {
                width: 100vw;
                aspect-ratio: 1.33002481;
            }

            .grid-container {
                grid-template-columns: auto auto;
            }
        }

        @media (max-width: 320px) {
            .grid-container {
                grid-template-columns: auto;
            }
            
            header h1 {
                font-size: 15px;
            }
        }
        
        .grid-item:hover {
            background-color: red;
            color: black;
            font-style: unset;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            Dự án Hỗ trợ người không thể nói
        </h1>
        <div style="text-align:center;">
            <img src="Logo.jpg" alt="Pic">
        </div>
        <!--Ảnh-->
    </header>
    <main>
        <div class="grid-container">
              <div class="grid-item"><a href="Add">CHỮ THÀNH TIẾNG</a></div>
              <div class="grid-item"><a href="Rec">TIẾNG THÀNH CHỮ</a></div>
        </div>
    </main>
</body>

</html>
