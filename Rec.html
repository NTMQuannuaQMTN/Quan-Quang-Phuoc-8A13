<!DOCTYPE html>

<head>
    <title>Cảm xúc</title>
    <meta charset="utf-8">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=1uJ6zZVG"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="TextToRead.css">
</head>

<body>
    <header>
        <a href="Home.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        <h1>
            NỘI DUNG
        </h1>
    </header>
    <main>
      <h1>NỘI DUNG CUỘC GHI ÂM</h1>
    </main>
    <script>
        <script>
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      
      const recognition = new SpeechRecognition();
      recognition.interimResults = true;
      
      let p = document.createElement('p');
      const words = document.querySelector('.words');
      words.appendChild(p);
      
      recognition.addEventListener('results', e => {
        console.log(e.results);
        const transcript = Array.from(e.results);
        .map(result = result[0]);
        .map(result = result.transcript);
        .join('');
        
        p.textContent = transcript;
        if (e.results[0].isFinal) {
          p = document.createElement('p');
          words.appendChild(p);
        }
        console.log(transcript);
      });
      
      recognition.addEventListener('end', recognition.start);
      
      recognition.start();
    </script>
    </script>
</body>

</html>
